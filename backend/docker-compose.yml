services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: bjj-dynamodb-local
    ports:
      - "8000:8000"
    # Use in-memory mode for local dev (data cleared on restart, but we seed anyway)
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    working_dir: /home/dynamodblocal
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
