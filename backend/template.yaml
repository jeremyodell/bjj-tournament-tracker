AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: BJJ Tournament Tracker Backend - Serverless API

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    MemorySize: 256
    Environment:
      Variables:
        DYNAMODB_TABLE: !Ref TournamentsTable
        NODE_OPTIONS: --enable-source-maps
    Architectures:
      - x86_64

Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment stage

  GoogleClientId:
    Type: String
    Default: '826897719696-rvn6vpsk46fpn75evco302esr5fq7r16.apps.googleusercontent.com'
    Description: Google OAuth Client ID

  GoogleClientSecret:
    Type: String
    NoEcho: true
    Description: Google OAuth Client Secret

  EnableScheduledSync:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable daily scheduled tournament sync

Resources:
  # ============================================
  # DynamoDB Table
  # ============================================
  TournamentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub bjj-tournament-tracker-${Stage}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Project
          Value: bjj-tournament-tracker
        - Key: Environment
          Value: !Ref Stage

  # ============================================
  # Cognito User Pool
  # ============================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub bjj-tournament-tracker-users-${Stage}
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: false
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: false
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      UserPoolTags:
        Project: bjj-tournament-tracker
        Environment: !Ref Stage

  # Cognito Domain for OAuth flows (hosted UI)
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub bjj-tournament-tracker-${Stage}
      UserPoolId: !Ref UserPool

  # Google Identity Provider
  GoogleIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Google
      ProviderType: Google
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: 'email profile openid'
      AttributeMapping:
        email: email
        name: name
        username: sub

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn: GoogleIdentityProvider
    Properties:
      ClientName: !Sub bjj-tournament-tracker-web-${Stage}
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_PASSWORD_AUTH
      PreventUserExistenceErrors: ENABLED
      SupportedIdentityProviders:
        - COGNITO
        - Google
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      CallbackURLs:
        - http://localhost:3000
        - https://bjj-tournament-frontend.vercel.app
        - https://bjjcomps.com
        - https://www.bjjcomps.com
      LogoutURLs:
        - http://localhost:3000
        - https://bjj-tournament-frontend.vercel.app
        - https://bjjcomps.com
        - https://www.bjjcomps.com

  # ============================================
  # API Gateway
  # ============================================
  TournamentsApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub bjj-tournament-tracker-api-${Stage}
      StageName: !Ref Stage
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        AllowCredentials: false
      # Gateway responses to include CORS headers on errors (401, 403, etc)
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        UNAUTHORIZED:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        ACCESS_DENIED:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
      # Rate limiting
      MethodSettings:
        - ResourcePath: /*
          HttpMethod: '*'
          ThrottlingBurstLimit: 100
          ThrottlingRateLimit: 60
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization

  # ============================================
  # Lambda Functions
  # ============================================
  TournamentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-tournaments-${Stage}
      Handler: dist/handlers/tournaments.handler
      CodeUri: .
      Description: Handles tournament list and detail requests
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ListTournaments:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /tournaments
            Method: GET
        GetTournament:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /tournaments/{id}
            Method: GET
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/tournaments.ts
        External:
          - '@aws-sdk/*'

  SyncFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-sync-${Stage}
      Handler: dist/handlers/sync.handler
      CodeUri: .
      Description: Syncs tournament data from IBJJF and JJWL
      Timeout: 180
      MemorySize: 1536
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ScheduledSync:
          Type: Schedule
          Properties:
            Enabled: !Equals
              - !Ref EnableScheduledSync
              - 'true'
            Schedule: cron(0 7 * * ? *)
            Description: Daily tournament sync at 7 AM UTC
    Metadata:
      BuildMethod: makefile

  WishlistFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-wishlist-${Stage}
      Handler: dist/handlers/wishlist.handler
      CodeUri: .
      Description: Handles user wishlist operations (add, remove, update tournaments)
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ListWishlist:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /wishlist
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
        AddToWishlist:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /wishlist
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
        UpdateWishlistItem:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /wishlist/{tournamentId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer
        RemoveFromWishlist:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /wishlist/{tournamentId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/wishlist.ts
        External:
          - '@aws-sdk/*'

  AthletesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-athletes-${Stage}
      Handler: dist/handlers/athletes.handler
      CodeUri: .
      Description: Handles athlete management (create, update, delete, list)
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ListAthletes:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /athletes
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
        CreateAthlete:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /athletes
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
        UpdateAthlete:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /athletes/{athleteId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer
        DeleteAthlete:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /athletes/{athleteId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/athletes.ts
        External:
          - '@aws-sdk/*'

  # ============================================
  # CloudWatch Alarms (Optional)
  # ============================================
  TournamentsFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      AlarmName: !Sub ${Stage}-tournaments-function-errors
      AlarmDescription: Alarm when Tournaments function has errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref TournamentsFunction

  SyncFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      AlarmName: !Sub ${Stage}-sync-function-errors
      AlarmDescription: Alarm when Sync function has errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref SyncFunction

Conditions:
  IsProd: !Equals
    - !Ref Stage
    - prod

Outputs:
  TournamentsApiUrl:
    Description: API Gateway endpoint URL for Tournaments API
    Value: !Sub https://${TournamentsApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}

  TournamentsApiId:
    Description: API Gateway API ID
    Value: !Ref TournamentsApi

  TournamentsFunctionArn:
    Description: Tournaments Lambda Function ARN
    Value: !GetAtt TournamentsFunction.Arn

  SyncFunctionArn:
    Description: Sync Lambda Function ARN
    Value: !GetAtt SyncFunction.Arn

  WishlistFunctionArn:
    Description: Wishlist Lambda Function ARN
    Value: !GetAtt WishlistFunction.Arn

  AthletesFunctionArn:
    Description: Athletes Lambda Function ARN
    Value: !GetAtt AthletesFunction.Arn

  DynamoDBTableName:
    Description: DynamoDB Table Name
    Value: !Ref TournamentsTable

  DynamoDBTableArn:
    Description: DynamoDB Table ARN
    Value: !GetAtt TournamentsTable.Arn

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolId

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolClientId

  UserPoolArn:
    Description: Cognito User Pool ARN
    Value: !GetAtt UserPool.Arn

  CognitoDomain:
    Description: Cognito Hosted UI Domain
    Value: !Sub https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com
    Export:
      Name: !Sub ${AWS::StackName}-CognitoDomain
