AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: BJJ Tournament Tracker Backend - Serverless API

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    MemorySize: 256
    Environment:
      Variables:
        DYNAMODB_TABLE: !Ref TournamentsTable
        NODE_OPTIONS: --enable-source-maps
    Architectures:
      - x86_64

Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment stage

  GoogleClientId:
    Type: String
    Default: '826897719696-rvn6vpsk46fpn75evco302esr5fq7r16.apps.googleusercontent.com'
    Description: Google OAuth Client ID

  GoogleClientSecret:
    Type: String
    NoEcho: true
    Description: Google OAuth Client Secret

  EnableScheduledSync:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable daily scheduled tournament sync

  AmadeusApiKey:
    Type: String
    Default: ''
    NoEcho: true
    Description: Amadeus API Key for flight search

  AmadeusApiSecret:
    Type: String
    Default: ''
    NoEcho: true
    Description: Amadeus API Secret for flight search

  EnableFlightPrices:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable flight price fetching infrastructure

  GoogleMapsApiKey:
    Type: String
    Default: ''
    NoEcho: true
    Description: Google Maps API Key for geocoding

  AlertEmail:
    Type: String
    Default: ''
    Description: Email address for Lambda error alerts (optional)

Resources:
  # ============================================
  # DynamoDB Table
  # ============================================
  TournamentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub bjj-tournament-tracker-${Stage}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Project
          Value: bjj-tournament-tracker
        - Key: Environment
          Value: !Ref Stage

  # ============================================
  # Cognito User Pool
  # ============================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub bjj-tournament-tracker-users-${Stage}
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: false
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: false
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      UserPoolTags:
        Project: bjj-tournament-tracker
        Environment: !Ref Stage

  # Cognito Domain for OAuth flows (hosted UI)
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub bjj-tournament-tracker-${Stage}
      UserPoolId: !Ref UserPool

  # Google Identity Provider
  GoogleIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Google
      ProviderType: Google
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: 'email profile openid'
      AttributeMapping:
        email: email
        name: name
        username: sub

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn: GoogleIdentityProvider
    Properties:
      ClientName: !Sub bjj-tournament-tracker-web-${Stage}
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_PASSWORD_AUTH
      PreventUserExistenceErrors: ENABLED
      SupportedIdentityProviders:
        - COGNITO
        - Google
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      CallbackURLs:
        - http://localhost:3000
        - https://bjj-tournament-frontend.vercel.app
        - https://bjjcomps.com
        - https://www.bjjcomps.com
      LogoutURLs:
        - http://localhost:3000
        - https://bjj-tournament-frontend.vercel.app
        - https://bjjcomps.com
        - https://www.bjjcomps.com

  # ============================================
  # API Gateway
  # ============================================
  TournamentsApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub bjj-tournament-tracker-api-${Stage}
      StageName: !Ref Stage
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        AllowCredentials: false
      # Gateway responses to include CORS headers on errors (401, 403, etc)
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        UNAUTHORIZED:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        ACCESS_DENIED:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
      # Rate limiting
      MethodSettings:
        - ResourcePath: /*
          HttpMethod: '*'
          ThrottlingBurstLimit: 100
          ThrottlingRateLimit: 60
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization

  # ============================================
  # Lambda Functions
  # ============================================
  TournamentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-tournaments-${Stage}
      Handler: dist/handlers/tournaments.handler
      CodeUri: .
      Description: Handles tournament list and detail requests
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ListTournaments:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /tournaments
            Method: GET
        GetTournament:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /tournaments/{id}
            Method: GET
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/tournaments.ts
        External:
          - '@aws-sdk/*'

  SyncFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-sync-${Stage}
      Handler: dist/handlers/sync.handler
      CodeUri: .
      Description: Syncs tournament data from IBJJF and JJWL
      Timeout: 180
      MemorySize: 1536
      Environment:
        Variables:
          GOOGLE_MAPS_API_KEY: !Ref GoogleMapsApiKey
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ScheduledSync:
          Type: Schedule
          Properties:
            Enabled: !Equals
              - !Ref EnableScheduledSync
              - 'true'
            Schedule: cron(0 7 * * ? *)
            Description: Daily tournament sync at 7 AM UTC
    Metadata:
      BuildMethod: makefile

  WishlistFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-wishlist-${Stage}
      Handler: dist/handlers/wishlist.handler
      CodeUri: .
      Description: Handles user wishlist operations (add, remove, update tournaments)
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ListWishlist:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /wishlist
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
        AddToWishlist:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /wishlist
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
        UpdateWishlistItem:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /wishlist/{tournamentId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer
        RemoveFromWishlist:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /wishlist/{tournamentId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/wishlist.ts
        External:
          - '@aws-sdk/*'

  AthletesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-athletes-${Stage}
      Handler: dist/handlers/athletes.handler
      CodeUri: .
      Description: Handles athlete management (create, update, delete, list)
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ListAthletes:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /athletes
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
        CreateAthlete:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /athletes
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
        UpdateAthlete:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /athletes/{athleteId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer
        DeleteAthlete:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /athletes/{athleteId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/athletes.ts
        External:
          - '@aws-sdk/*'

  GymsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-gyms-${Stage}
      Handler: dist/handlers/gyms.handler
      CodeUri: .
      Description: Handles gym search and roster lookups
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        SearchGyms:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /gyms
            Method: GET
        GetGym:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /gyms/{org}/{externalId}
            Method: GET
        GetRoster:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /gyms/{org}/{externalId}/roster/{tournamentId}
            Method: GET
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/gyms.ts
        External:
          - '@aws-sdk/*'

  MasterGymsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-master-gyms-${Stage}
      Handler: dist/handlers/masterGyms.handler
      CodeUri: .
      Description: Handles master gym search and lookup (unified gyms across orgs)
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        SearchMasterGyms:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /master-gyms/search
            Method: GET
        GetMasterGym:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /master-gyms/{id}
            Method: GET
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/masterGyms.ts
        External:
          - '@aws-sdk/*'

  AdminMatchesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-admin-matches-${Stage}
      Handler: dist/handlers/adminMatches.handler
      CodeUri: .
      Description: Admin endpoints for gym match review (approve/reject pending matches)
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        ListPendingMatches:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /admin/pending-matches
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
        ApprovePendingMatch:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /admin/pending-matches/{id}/approve
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
        RejectPendingMatch:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /admin/pending-matches/{id}/reject
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
        UnlinkSourceGym:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /admin/master-gyms/{id}/unlink
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/adminMatches.ts
        External:
          - '@aws-sdk/*'

  FlightPricesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-flight-prices-${Stage}
      Handler: dist/handlers/flightPrices.handler
      CodeUri: .
      Description: Handles flight price queries and airport registration
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        GetFlightPrices:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /flight-prices
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/flightPrices.ts
        External:
          - '@aws-sdk/*'

  AirportsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-airports-${Stage}
      Handler: dist/handlers/airports.handler
      CodeUri: .
      Description: Handles airport registration and triggers flight price fetching
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
        - Statement:
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: !If
                - FlightPricesEnabled
                - !GetAtt FlightPriceEventBus.Arn
                - !Sub arn:aws:events:${AWS::Region}:${AWS::AccountId}:event-bus/bjj-flight-prices-${Stage}
      Environment:
        Variables:
          EVENT_BUS_NAME: !Sub bjj-flight-prices-${Stage}
      Events:
        RegisterAirport:
          Type: Api
          Properties:
            RestApiId: !Ref TournamentsApi
            Path: /airports
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/airports.ts
        External:
          - '@aws-sdk/*'

  # ============================================
  # Flight Price Infrastructure (Conditional)
  # ============================================
  # NOTE: Lambda handlers (websocket.ts, flightPriceFetcher.ts) are created in Phase 3.
  # Do not enable EnableFlightPrices=true until Phase 3 is complete.

  # SQS Queue for flight price fetch requests
  FlightPriceQueue:
    Type: AWS::SQS::Queue
    Condition: FlightPricesEnabled
    Properties:
      QueueName: !Sub bjj-flight-price-queue-${Stage}
      VisibilityTimeout: 300
      MessageRetentionPeriod: 86400
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt FlightPriceDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Project
          Value: bjj-tournament-tracker
        - Key: Environment
          Value: !Ref Stage

  FlightPriceDLQ:
    Type: AWS::SQS::Queue
    Condition: FlightPricesEnabled
    Properties:
      QueueName: !Sub bjj-flight-price-dlq-${Stage}
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Project
          Value: bjj-tournament-tracker
        - Key: Environment
          Value: !Ref Stage

  # EventBridge for scheduled and event-driven triggers
  FlightPriceEventBus:
    Type: AWS::Events::EventBus
    Condition: FlightPricesEnabled
    Properties:
      Name: !Sub bjj-flight-prices-${Stage}

  # Daily flight price refresh rule (4 AM UTC)
  # Note: Scheduled rules must use the default event bus
  DailyFlightPriceRule:
    Type: AWS::Events::Rule
    Condition: FlightPricesEnabled
    Properties:
      Name: !Sub daily-flight-price-fetch-${Stage}
      # Scheduled rules cannot use custom event bus - use default
      ScheduleExpression: cron(0 4 * * ? *)
      State: ENABLED
      Targets:
        - Id: FlightPriceQueue
          Arn: !GetAtt FlightPriceQueue.Arn
          InputTransformer:
            InputTemplate: '{"type": "daily-refresh"}'

  # New airport added event rule
  NewAirportRule:
    Type: AWS::Events::Rule
    Condition: FlightPricesEnabled
    Properties:
      Name: !Sub new-airport-added-${Stage}
      EventBusName: !Ref FlightPriceEventBus
      EventPattern:
        source:
          - bjj.airports
        detail-type:
          - airport.added
      State: ENABLED
      Targets:
        - Id: FlightPriceQueue
          Arn: !GetAtt FlightPriceQueue.Arn
          InputTransformer:
            InputPathsMap:
              airport: $.detail.airport
              userId: $.detail.userId
            InputTemplate: '{"type": "airport-added", "airport": "<airport>", "userId": "<userId>"}'

  # Allow EventBridge to send to SQS
  FlightPriceQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Condition: FlightPricesEnabled
    Properties:
      Queues:
        - !Ref FlightPriceQueue
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sqs:SendMessage
            Resource: !GetAtt FlightPriceQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn:
                  - !GetAtt DailyFlightPriceRule.Arn
                  - !GetAtt NewAirportRule.Arn

  # WebSocket API for real-time price updates
  FlightPriceWebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Condition: FlightPricesEnabled
    Properties:
      Name: !Sub bjj-websocket-${Stage}
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action
      Tags:
        Project: bjj-tournament-tracker
        Environment: !Ref Stage

  FlightPriceWebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Condition: FlightPricesEnabled
    Properties:
      ApiId: !Ref FlightPriceWebSocketApi
      StageName: !Ref Stage
      AutoDeploy: true

  # WebSocket Lambda Handler
  WebSocketFunction:
    Type: AWS::Serverless::Function
    Condition: FlightPricesEnabled
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-websocket-${Stage}
      Handler: dist/handlers/websocket.handler
      CodeUri: .
      Description: Handles WebSocket connect/disconnect for flight price updates
      Timeout: 30
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Environment:
        Variables:
          WEBSOCKET_ENDPOINT: !Sub https://${FlightPriceWebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/websocket.ts
        External:
          - '@aws-sdk/*'

  # WebSocket Routes
  WebSocketConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Condition: FlightPricesEnabled
    Properties:
      ApiId: !Ref FlightPriceWebSocketApi
      RouteKey: $connect
      AuthorizationType: NONE
      Target: !Sub integrations/${WebSocketConnectIntegration}

  WebSocketDisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Condition: FlightPricesEnabled
    Properties:
      ApiId: !Ref FlightPriceWebSocketApi
      RouteKey: $disconnect
      Target: !Sub integrations/${WebSocketDisconnectIntegration}

  WebSocketConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Condition: FlightPricesEnabled
    Properties:
      ApiId: !Ref FlightPriceWebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketFunction.Arn}/invocations

  WebSocketDisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Condition: FlightPricesEnabled
    Properties:
      ApiId: !Ref FlightPriceWebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketFunction.Arn}/invocations

  WebSocketPermission:
    Type: AWS::Lambda::Permission
    Condition: FlightPricesEnabled
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FlightPriceWebSocketApi}/*

  # Flight Price Fetcher Lambda (SQS triggered)
  FlightPriceFetcherFunction:
    Type: AWS::Serverless::Function
    Condition: FlightPricesEnabled
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-flight-fetcher-${Stage}
      Handler: dist/handlers/flightPriceFetcher.handler
      CodeUri: .
      Description: Fetches flight prices from Amadeus API
      Timeout: 300
      MemorySize: 512
      Environment:
        Variables:
          AMADEUS_API_KEY: !Ref AmadeusApiKey
          AMADEUS_API_SECRET: !Ref AmadeusApiSecret
          WEBSOCKET_ENDPOINT: !Sub https://${FlightPriceWebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
          EVENT_BUS_NAME: !Ref FlightPriceEventBus
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
        - Statement:
            - Effect: Allow
              Action:
                - execute-api:ManageConnections
              Resource: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FlightPriceWebSocketApi}/*
        - Statement:
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: !GetAtt FlightPriceEventBus.Arn
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt FlightPriceQueue.Arn
            BatchSize: 1
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/flightPriceFetcher.ts
        External:
          - '@aws-sdk/*'

  # ============================================
  # CloudWatch Alarms (Optional)
  # ============================================
  TournamentsFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      AlarmName: !Sub ${Stage}-tournaments-function-errors
      AlarmDescription: Alarm when Tournaments function has errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref TournamentsFunction
      AlarmActions:
        - !Ref AlertsTopic

  SyncFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      AlarmName: !Sub ${Stage}-sync-function-errors
      AlarmDescription: Alarm when Sync function has errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref SyncFunction
      AlarmActions:
        - !Ref AlertsTopic

  # ============================================
  # Alerts Infrastructure
  # ============================================
  AlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub bjj-tournament-tracker-alerts-${Stage}
      Tags:
        - Key: Project
          Value: bjj-tournament-tracker
        - Key: Environment
          Value: !Ref Stage

  AlertsEmailSubscription:
    Type: AWS::SNS::Subscription
    Condition: HasAlertEmail
    Properties:
      TopicArn: !Ref AlertsTopic
      Protocol: email
      Endpoint: !Ref AlertEmail

  # ============================================
  # Gym Sync Infrastructure
  # ============================================
  GymSyncFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub bjj-tournament-tracker-gym-sync-${Stage}
      Handler: dist/handlers/gymSync.handler
      CodeUri: .
      Description: Weekly sync of gym data from IBJJF
      Timeout: 900
      MemorySize: 256
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TournamentsTable
      Events:
        WeeklySchedule:
          Type: Schedule
          Properties:
            Schedule: cron(0 6 ? * SUN *)
            Description: Weekly gym sync on Sundays at 6 AM UTC
            Enabled: true
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2022
        Sourcemap: true
        EntryPoints:
          - src/handlers/gymSync.ts
        External:
          - '@aws-sdk/*'

  GymSyncFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${Stage}-gym-sync-function-errors
      AlarmDescription: Alarm when Gym Sync function has errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref GymSyncFunction
      AlarmActions:
        - !Ref AlertsTopic

Conditions:
  IsProd: !Equals
    - !Ref Stage
    - prod
  FlightPricesEnabled: !Equals
    - !Ref EnableFlightPrices
    - 'true'
  HasAlertEmail: !Not
    - !Equals
      - !Ref AlertEmail
      - ''

Outputs:
  TournamentsApiUrl:
    Description: API Gateway endpoint URL for Tournaments API
    Value: !Sub https://${TournamentsApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}

  TournamentsApiId:
    Description: API Gateway API ID
    Value: !Ref TournamentsApi

  TournamentsFunctionArn:
    Description: Tournaments Lambda Function ARN
    Value: !GetAtt TournamentsFunction.Arn

  SyncFunctionArn:
    Description: Sync Lambda Function ARN
    Value: !GetAtt SyncFunction.Arn

  WishlistFunctionArn:
    Description: Wishlist Lambda Function ARN
    Value: !GetAtt WishlistFunction.Arn

  AthletesFunctionArn:
    Description: Athletes Lambda Function ARN
    Value: !GetAtt AthletesFunction.Arn

  GymsFunctionArn:
    Description: Gyms Lambda Function ARN
    Value: !GetAtt GymsFunction.Arn

  GymSyncFunctionArn:
    Description: Gym Sync Lambda Function ARN
    Value: !GetAtt GymSyncFunction.Arn

  MasterGymsFunctionArn:
    Description: Master Gyms Lambda Function ARN
    Value: !GetAtt MasterGymsFunction.Arn

  AdminMatchesFunctionArn:
    Description: Admin Matches Lambda Function ARN
    Value: !GetAtt AdminMatchesFunction.Arn

  AlertsTopicArn:
    Description: SNS Topic ARN for Lambda error alerts
    Value: !Ref AlertsTopic

  DynamoDBTableName:
    Description: DynamoDB Table Name
    Value: !Ref TournamentsTable

  DynamoDBTableArn:
    Description: DynamoDB Table ARN
    Value: !GetAtt TournamentsTable.Arn

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolId

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolClientId

  UserPoolArn:
    Description: Cognito User Pool ARN
    Value: !GetAtt UserPool.Arn

  CognitoDomain:
    Description: Cognito Hosted UI Domain
    Value: !Sub https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com
    Export:
      Name: !Sub ${AWS::StackName}-CognitoDomain

  # Flight Price Infrastructure Outputs (Conditional)
  FlightPriceWebSocketUrl:
    Condition: FlightPricesEnabled
    Description: WebSocket URL for flight price updates
    Value: !Sub wss://${FlightPriceWebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
    Export:
      Name: !Sub ${AWS::StackName}-WebSocketUrl

  FlightPriceQueueUrl:
    Condition: FlightPricesEnabled
    Description: SQS Queue URL for flight price requests
    Value: !Ref FlightPriceQueue

  FlightPriceEventBusArn:
    Condition: FlightPricesEnabled
    Description: EventBridge Event Bus ARN for flight prices
    Value: !GetAtt FlightPriceEventBus.Arn
